<div class="container reflexology-container mt-15 mb-5" *ngIf="reflexologyData$ | async as reflexologyDataArray">
  <ng-container *ngFor="let reflexologyData of reflexologyDataArray">
    <div class="row">
      <div class="col-md-5 mt-md-15 px-0 d-flex justify-content-center align-items-center">
        <img [src]="reflexologyData.acf_fields.image" alt="Reflexology" class="img-fluid">
      </div>
      <div class="col-md-7 d-flex flex-column pl-12 align-items-start">
        <h1 class="display-5 mb-9">{{ reflexologyData.acf_fields.title }}</h1>
        <p class="lead mb-7" [innerHTML]="reflexologyData.acf_fields.content1"></p>
        <div class="d-flex justify-content-center py-7 w-100">
          <button class="btn btn-reserve" (click)="navigateToReserve()">RÃ©server un soin</button>
        </div>
      </div>
      <div class="operation-content col-md-12 mt-3">
        <p class="lead my-10" [innerHTML]="reflexologyData.acf_fields.content2"></p>
        <p class="custom-border mt-7" [innerHTML]="reflexologyData.acf_fields.operation"></p>
      </div>      
    </div>      
  </ng-container>
</div>
