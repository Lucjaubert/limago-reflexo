<div class="container services-container mt-15 mb-5" *ngIf="servicesData$ | async as servicesDataArray">
  <ng-container *ngFor="let servicesData of servicesDataArray">
    <div class="row">
      <div class="col-md-5 mt-md-14 px-0 d-flex justify-content-center">
        <img [src]="servicesData.acf_fields.image" alt="Services" class="img-fluid">
      </div>
      <div class="col-md-7 d-flex flex-column pl-12 align-items-start">
        <h2 class="display-5 mb-10 mr-13">{{ servicesData.acf_fields.title }}</h2>
        <p class="lead mb-7" [innerHTML]="servicesData.acf_fields.content1"></p>
        <div class="d-flex px-15 py-9 w-100">
            <button class="btn btn-reserve" (click)="navigateToReserve()">RÃ©server un soin</button>
        </div>
        <p class="lead my-10" [innerHTML]="servicesData.acf_fields.content2"></p>
      </div>
    </div>      
  </ng-container>
</div>
